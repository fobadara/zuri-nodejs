<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Fobadara | Contact</title>
</head>

<body>
  <section class="container">
    <header>
      <nav class="border mango-border">
        <ul class="auto-grid">
          <li class="nav-link"><a href="/">Homepage</a></li>
          <li class=" nav-link"><a href="contact.html">Contact</a></li>
          <li class="nav-link"><a href="about.html">About Me</a></li>
        </ul>
      </nav>
    </header>
    <main class="container border pear-border">
      <h1 class="container">Contact Me</h1>
      <form action="/" class="container">

        <div class="container">
          <fieldset class="auto-grid-max">
            <legend>Personia</legend>
            <div class="container">
              <label for="name">Name</label><span class="alert">*</span><br>
              <input type="text" name="name" aria-label="Your name" placeholder="Your name" required>
            </div>

            <div class="container">
              <label for="email">Email</label><span class="alert">*</span><br>
              <input type="email" name="email" aria-label="Your email" placeholder="Your email" required><br>
            </div>
        </div>
        </fieldset>
        <div class="container contact-message">
          <label for="message">Message</label><span class="alert">*</span><br>
          <textarea name="message" aria-label="Your message" required></textarea><br>
        </div>


        <strong class="container">(All fields with <span class="alert">*</span> are required)</strong><br>

        <a class="mango-border btn" href="/">Submit</a>
      </form>
    </main>
    <footer class="form-footer container">
      <p>2022 Built by Fobadara</p>
    </footer>
  </section>
</body>

</html>
